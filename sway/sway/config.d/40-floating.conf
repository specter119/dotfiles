# general
for_window [window_role = "pop-up"] floating enable
for_window [window_role = "bubble"] floating enable
for_window [window_role = "dialog"] floating enable
for_window [window_type = "dialog"] floating enable
for_window [window_role = "task_dialog"] floating enable
for_window [window_type = "menu"] floating enable
for_window [app_id = "floating"] floating enable
for_window [app_id = "floating_update"] floating enable, resize set width 1000px height 600px
for_window [class = "(?i)pinentry"] floating enable
for_window [title = "Administrator privileges required"] floating enable

# thunar
for_window [app_id="(?i)thunar" title="文件操作进度|File Operation Progress"] floating enable
for_window [app_id="(?i)thunar" title="确认替换文件|Confirm to replace files"] floating enable

# pcmanfm-qt
for_window [app_id="(?i)pcmanfm-qt" title="复制文件|Copy Files"] floating enable
for_window [app_id="(?i)pcmanfm-qt" title="移动文件"] floating enable
for_window [app_id="(?i)pcmanfm-qt" title="删除文件"] floating enable
for_window [app_id="(?i)pcmanfm-qt" title="确认替换文件|Confirm to replace files" ] floating enable

# file manager will be called by xdg-desktop-portal-lxqt
for_window [app_id="xdg-desktop-portal-lxqt"] floating enable

# bitwarden
for_window [app_id="^chrome-" title=Bitwarden] floating enable
for_window [app_id="firefox" title="扩展：.*Bitwarden"] floating enable

# imv
for_window [app_id="imv"] floating enable

# feh
for_window [class="feh"] floating enable

# steam
for_window [class="^Steam$" title="^Friends$"] floating enable
for_window [class="^Steam$" title="^好友列表$"] floating enable
for_window [class="^Steam$" title="Steam - News"] floating enable
for_window [class="^Steam$" title=".* - Chat"] floating enable
for_window [class="^Steam$" title="^Settings$"] floating enable
for_window [class="^Steam$" title="^设置$"] floating enable
for_window [class="^Steam$" title=".* - event started"] floating enable
for_window [class="^Steam$" title=".* CD key"] floating enable
for_window [class="^Steam$" title="^Steam - Self Updater$"] floating enable
for_window [class="^Steam$" title="^Screenshot Uploader$"] floating enable
for_window [class="^Steam$" title="^Steam Guard - Computer Authorization Required$"] floating enable
for_window [title="^Steam Keyboard$"] floating enable

# pavucontrol
for_window [app_id="pavucontrol"] floating enable
