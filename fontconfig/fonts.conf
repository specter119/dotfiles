<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

 <!-- Font directories -->
 <dir>~/.fonts</dir>
 <dir>~/.local/share/fonts</dir>

 <!-- Emoji 家族显式绑定 -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>emoji</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Color Emoji</string>
  </edit>
 </match>

 <!-- Monospace: 主字体 → 符号 → Emoji
      Sarasa Mono SC 严格 2:1 等宽 -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Sarasa Mono SC</string>
   <string>Symbols Nerd Font</string>
   <string>Noto Color Emoji</string>
  </edit>
 </match>

 <!-- Serif: 主字体 → 符号 → CJK → Emoji → 生僻字 -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Source Serif 4</string>
   <string>Symbols Nerd Font</string>
   <string>Source Han Serif CN</string>
   <string>Noto Serif CJK SC</string>
   <string>Noto Color Emoji</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
  </edit>
 </match>

 <!-- Sans-serif: 主字体 → 符号 → CJK → Emoji → 生僻字 -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Inter</string>
   <string>Symbols Nerd Font</string>
   <string>Source Han Sans CN</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Color Emoji</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
  </edit>
 </match>

 <!-- 全局 fallback: 符号 → Emoji → 生僻字 -->
 <match target="pattern">
  <edit name="family" mode="append" binding="weak">
   <string>Symbols Nerd Font</string>
   <string>Font Awesome 6 Free Solid</string>
   <string>Font Awesome 6 Brands</string>
   <string>Noto Color Emoji</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
  </edit>
 </match>

 <!-- 确保 Noto Color Emoji 使用 embedded bitmap -->
 <match target="font">
  <test name="family" qual="any">
   <string>Noto Color Emoji</string>
  </test>
  <edit name="embeddedbitmap">
   <bool>true</bool>
  </edit>
 </match>

 <!-- 渲染优化: 锐利清晰 -->
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>

 <!-- 等宽字体: 禁用 autohint 获得最佳渲染 -->
 <match target="font">
  <test name="family" compare="contains">
   <string>Sarasa</string>
  </test>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>

 <match target="font">
  <test name="family" compare="contains">
   <string>Iosevka</string>
  </test>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>

</fontconfig>
